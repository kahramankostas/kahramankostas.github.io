<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorunlu Hizmet Geriye Sayƒ±m</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.02)"/><circle cx="20" cy="80" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.8;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #00d4ff, #0099ff);
            border-radius: 25px;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 181, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .stat-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .countdown-number {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .date-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .date-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .date-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: white;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
            .countdown-grid { grid-template-columns: repeat(3, 1fr); }
            .countdown-number { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéñÔ∏è ZORUNLU Hƒ∞ZMET SAYACI</h1>
		
<img src="Gunluk/1.jpg" alt="Resim" style="max-width:90%;height:auto;display:block;margin-left:auto;margin-right:auto;">


        <div class="subtitle">G√∂rev s√ºresi: 11 yƒ±l 3 ay 28 g√ºn</div>
        
        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="progressText" style="color: white; font-weight: 500; margin-top: 10px;">
                Y√ºkleniyor...
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Tamamlanan</div>
                <div class="stat-value" id="completedTime">Hesaplanƒ±yor...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Kalan S√ºre</div>
                <div class="stat-value" id="remainingTime">Hesaplanƒ±yor...</div>
            </div>
        </div>

        <div class="countdown-grid">
            <div class="countdown-item">
                <span class="countdown-number" id="years">0</span>
                <div class="countdown-label">Yƒ±l</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="months">0</span>
                <div class="countdown-label">Ay</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="days">0</span>
                <div class="countdown-label">G√ºn</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">0</span>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">0</span>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">0</span>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>

        <div class="date-info">
            <div class="date-card">
                <div class="date-label">Ba≈ülangƒ±√ß Tarihi</div>
                <div class="date-value">1 Mayƒ±s 2024</div>
            </div>
            <div class="date-card">
                <div class="date-label">Biti≈ü Tarihi</div>
                <div class="date-value" id="endDate">Hesaplanƒ±yor...</div>
            </div>
        </div>
    </div>

    <script>
        // Ba≈ülangƒ±√ß tarihi: 1 Mayƒ±s 2024
        const startDate = new Date('2024-05-01T00:00:00');
        
        // Hizmet s√ºresi: 11 yƒ±l, 3 ay, 28 g√ºn
        const serviceYears = 11;
        const serviceMonths = 3;
        const serviceDays = 28;
        
        // Biti≈ü tarihini hesapla
        const endDate = new Date(startDate);
        endDate.setFullYear(endDate.getFullYear() + serviceYears);
        endDate.setMonth(endDate.getMonth() + serviceMonths);
        endDate.setDate(endDate.getDate() + serviceDays);
        
        // Biti≈ü tarihini g√∂ster
        document.getElementById('endDate').textContent = endDate.toLocaleDateString('tr-TR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // Toplam hizmet s√ºresini milisaniye cinsinden hesapla
        const totalServiceMs = endDate.getTime() - startDate.getTime();
        
        function updateCountdown() {
            const now = new Date();
            const elapsedMs = now.getTime() - startDate.getTime();
            const remainingMs = endDate.getTime() - now.getTime();
            
            // ƒ∞lerleme y√ºzdesi
            const progress = Math.max(0, Math.min(100, (elapsedMs / totalServiceMs) * 100));
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `%${progress.toFixed(2)} tamamlandƒ±`;
            
            // Ge√ßen s√ºreyi hesapla
            function formatDuration(ms) {
                const years = Math.floor(ms / (365.25 * 24 * 60 * 60 * 1000));
                ms %= (365.25 * 24 * 60 * 60 * 1000);
                const months = Math.floor(ms / (30.44 * 24 * 60 * 60 * 1000));
                ms %= (30.44 * 24 * 60 * 60 * 1000);
                const days = Math.floor(ms / (24 * 60 * 60 * 1000));
                
                let result = [];
                if (years > 0) result.push(`${years} yƒ±l`);
                if (months > 0) result.push(`${months} ay`);
                if (days > 0) result.push(`${days} g√ºn`);
                
                return result.join(', ') || '0 g√ºn';
            }
            
            // Tamamlanan ve kalan s√ºreyi g√∂ster
            document.getElementById('completedTime').textContent = formatDuration(elapsedMs);
            
            if (remainingMs > 0) {
                document.getElementById('remainingTime').textContent = formatDuration(remainingMs);
                
                // Geriye sayƒ±m
                const years = Math.floor(remainingMs / (365.25 * 24 * 60 * 60 * 1000));
                const months = Math.floor((remainingMs % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
                const days = Math.floor((remainingMs % (30.44 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
                const hours = Math.floor((remainingMs % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                const minutes = Math.floor((remainingMs % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remainingMs % (60 * 1000)) / 1000);
                
                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('remainingTime').textContent = 'Hƒ∞ZMET TAMAMLANDI! üéâ';
                document.querySelectorAll('.countdown-number').forEach(el => el.textContent = '00');
            }
        }
        
        // Sayacƒ± ba≈ülat
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Y√ºkleme animasyonu
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>

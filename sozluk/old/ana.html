    <script>
        // TÃ¼rkÃ§e alfabeden harfler (Ã§ocuklara uygun)
        const letters = "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("");
        const container = document.getElementById("animation-container");
        const menu = document.getElementById("menu");

        // Harf yaÄŸmuru oluÅŸtur
        function createLetter() {
            const letter = document.createElement("div");
            letter.classList.add("letter");
            letter.innerText = letters[Math.floor(Math.random() * letters.length)];
            letter.style.left = Math.random() * 100 + "vw";
            letter.style.animationDuration = (3 + Math.random() * 2) + "s"; // 3-5 saniye
            container.appendChild(letter);

            // Harf animasyonu bittikten sonra temizle
            setTimeout(() => {
                letter.remove();
            }, 5000);
        }

        // Animasyonu baÅŸlat
        let letterCount = 0;
        const maxLetters = 80; // Toplam harf sayÄ±sÄ±

        const interval = setInterval(() => {
            if (letterCount < maxLetters) {
                createLetter();
                letterCount++;
            } else {
                clearInterval(interval);
                // Animasyon bittikten sonra menÃ¼yÃ¼ gÃ¶ster
                setTimeout(() => {
                    container.style.display = "none";
                    menu.style.display = "flex";

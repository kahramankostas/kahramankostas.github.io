<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Seviye Genel Ağ Kaynakçası ve Görsel Kaynakça</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .pdf-viewer {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* iOS Safari için özel stillendirme */
        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .pdf-container iframe {
            width: 100%;
            height: 100vh; /* iOS için viewport height kullan */
            min-height: 800px; /* Minimum yükseklik */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* iOS cihazları için özel medya sorgusu */
        @media only screen and (max-width: 768px) and (-webkit-min-device-pixel-ratio: 2) {
            .pdf-container {
                height: calc(100vh - 200px); /* Header ve footer için alan bırak */
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
            }
            
            .pdf-container iframe {
                height: 200vh; /* iOS'ta daha fazla yükseklik ver */
                position: relative;
            }
            
            .pdf-fallback {
                display: block;
                padding: 20px;
                text-align: center;
                background: rgba(255,255,255,0.9);
                margin: 10px;
                border-radius: 8px;
                color: #333;
            }
            
            .pdf-fallback a {
                display: inline-block;
                background: #3498db;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 10px;
                font-weight: bold;
            }
            
            .pdf-fallback a:hover {
                background: #2980b9;
            }
        }
        
        /* Desktop için fallback gizle */
        .pdf-fallback {
            display: none;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* iOS Safari PDF görüntüleme iyileştirmeleri */
        @supports (-webkit-touch-callout: none) {
            .pdf-container iframe {
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>8. Seviye Genel Ağ Kaynakçası ve Görsel Kaynakça</h1>
            <p>Kitap seviyeleri için kapsamlı kaynak yönetim sistemi</p>
        </div>
        <div class="pdf-viewer">
            <div class="pdf-container">
                <iframe src="8.pdf" 
                        title="PDF Görüntüleyici"
                        allowfullscreen
                        loading="lazy">
                </iframe>
                
                <!-- iOS için alternatif çözüm -->
                <div class="pdf-fallback">
                    <h3>PDF Dosyasını Görüntüle</h3>
                    <p>Mobil cihazınızda daha iyi bir deneyim için PDF'i doğrudan açabilirsiniz.</p>
                    <a href="8.pdf" target="_blank" rel="noopener">PDF'i Aç</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>© 2025 - Eğitim Kaynakları Yönetim Sistemi | Sürekli güncellenmektedir</p>
        </div>
    </div>

    <script>
        // iOS Safari PDF görüntüleme kontrolü
        function isiOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        function isStandaloneiOS() {
            return window.navigator.standalone === true;
        }
        
        // iOS cihazlarda PDF iframe problemini tespit et
        if (isiOS()) {
            const iframe = document.querySelector('iframe');
            const fallback = document.querySelector('.pdf-fallback');
            
            // iframe yüklenme kontrolü
            iframe.addEventListener('load', function() {
                try {
                    // iOS Safari'da iframe içeriği kontrol edilebilir mi?
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc || iframeDoc.body.children.length === 0) {
                        // PDF düzgün yüklenmediyse fallback göster
                        setTimeout(() => {
                            if (window.innerWidth <= 768) {
                                fallback.style.display = 'block';
                            }
                        }, 2000);
                    }
                } catch (e) {
                    // Cross-origin hatası - normal davranış
                    console.log('PDF iframe yüklendi');
                }
            });
            
            // Dokunmatik kaydırma desteği
            document.querySelector('.pdf-container').addEventListener('touchstart', function(e) {
                e.stopPropagation();
            }, { passive: true });
            
            // iOS için viewport ayarları
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport && window.innerWidth <= 768) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes');
            }
        }
        
        // Sayfa yeniden boyutlandırıldığında iframe'i güncelle
        window.addEventListener('resize', function() {
            const iframe = document.querySelector('iframe');
            const container = document.querySelector('.pdf-container');
            
            if (iframe && container) {
                // iOS'ta yeniden boyutlandırma sonrası iframe'i yenile
                if (isiOS() && window.innerWidth <= 768) {
                    iframe.style.height = Math.max(window.innerHeight * 1.5, 800) + 'px';
                }
            }
        });
        
        // PDF yüklenme durumunu kontrol et
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            
            // 3 saniye sonra PDF yüklenmediyse uyarı göster
            setTimeout(() => {
                if (isiOS() && window.innerWidth <= 768) {
                    console.log('iOS PDF görüntüleme kontrolü tamamlandı');
                }
            }, 3000);
        });
    </script>
</body>
</html>

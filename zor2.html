<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebedi Hizmet SayacÄ±</title>
    <style>
        /* Gotik ve Klasik Serif FontlarÄ± Ä°Ã§e Aktar */
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* KaranlÄ±k, kasvetli gradyan (siyahtan Ã§ok koyu kÄ±rmÄ±zÄ±ya) */
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2c0505 100%);
            font-family: 'Crimson Text', serif; /* GÃ¶vde metni iÃ§in klasik serif */
            color: #b3b3b3; /* Genel metin rengi: soluk gri */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Arka plan dokusu: Beyaz yerine karanlÄ±k is/toz efekti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(0,0,0,0.3)"/><circle cx="75" cy="75" r="1" fill="rgba(0,0,0,0.3)"/><circle cx="50" cy="10" r="0.5" fill="rgba(0,0,0,0.2)"/><circle cx="20" cy="80" r="0.5" fill="rgba(0,0,0,0.2)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.6;
            pointer-events: none;
            animation: float 30s ease-in-out infinite; /* Daha yavaÅŸ, daha aÄŸÄ±r hareket */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .container {
            /* Daha koyu, daha aÄŸÄ±r arka plan */
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            /* Koyu demir/taÅŸ gÃ¶rÃ¼nÃ¼mlÃ¼ kenarlÄ±k */
            border: 2px solid #3d3d3d;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8); /* Ã‡ok daha koyu gÃ¶lge */
            padding: 40px;
            text-align: center;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'UnifrakturMaguntia', cursive; /* Gotik baÅŸlÄ±k fontu */
            font-weight: 400;
            font-size: 3rem;
            color: #e0d8c8; /* Kemik/Eski parÅŸÃ¶men rengi */
            margin-bottom: 15px;
            /* Koyu kÄ±rmÄ±zÄ±/siyah gÃ¶lge */
            text-shadow: 3px 3px 2px #1a0000;
            letter-spacing: 2px;
        }

        /* Resim iÃ§in gotik Ã§erÃ§eve */
        .container img {
            border: 3px solid #2c0505;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border-radius: 4px;
            filter: sepia(30%) contrast(110%); /* Biraz eski fotoÄŸraf havasÄ± */
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8a8a8a;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 600;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-bar-container {
            background: rgba(0, 0, 0, 0.6); /* Ã‡ok koyu zemin */
            border-radius: 25px;
            height: 24px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #2c0505; /* Koyu kÄ±rmÄ±zÄ± kenarlÄ±k */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.9);
        }

        .progress-bar {
            height: 100%;
            /* Kan kÄ±rmÄ±zÄ±sÄ± gradyan */
            background: linear-gradient(90deg, #4a0000, #8b0000);
            border-radius: 25px;
            transition: width 1s ease-in-out;
            /* KÄ±rmÄ±zÄ±msÄ± loÅŸ parlama */
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Parlama efekti daha ince ve yavaÅŸ */
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        #progressText {
            color: #e0d8c8 !important; /* Kemik rengi */
            font-family: 'UnifrakturMaguntia', cursive;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        /* TÃ¼m kartlar iÃ§in ortak gotik stil */
        .stat-card, .countdown-item, .date-card {
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid #3d3d3d;
            border-radius: 8px; /* Daha keskin kÃ¶ÅŸeler */
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .stat-title, .countdown-label, .date-label {
            font-size: 0.95rem;
            color: #8a8a8a;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value, .date-value {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.6rem;
            color: #e0d8c8; /* Kemik rengi */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            border-color: #5c0000; /* Hover'da koyu kÄ±rmÄ±zÄ± kenarlÄ±k */
        }

        .countdown-number {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.2rem;
            color: #e0d8c8; /* Kemik rengi sayÄ±lar */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
            display: block;
            /* NabÄ±z animasyonu daha yavaÅŸ ve aÄŸÄ±r */
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); color: #e0d8c8; }
            50% { opacity: 0.9; transform: scale(1.02); color: #c9bfae; }
        }

        .date-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            border-top: 2px solid #2c0505;
            padding-top: 30px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
            .countdown-grid { grid-template-columns: repeat(3, 1fr); }
            .countdown-number { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’€ Ebedi Hizmet SayacÄ± ðŸ’€</h1>
		
        <img src="gunluk/1.jpg" alt="Mahkumiyet Resmi" style="max-width:90%;height:auto;display:block;margin-left:auto;margin-right:auto; margin-bottom: 20px;">


        <div class="subtitle">Ã‡ile sÃ¼resi: 11 yÄ±l, 3 ay, 28 gÃ¼n</div>
        
        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="progressText" style="font-weight: 500; margin-top: 10px;">
                YÃ¼kleniyor...
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Ã‡ekilen Ã‡ile</div>
                <div class="stat-value" id="completedTime">HesaplanÄ±yor...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Kalan Azap</div>
                <div class="stat-value" id="remainingTime">HesaplanÄ±yor...</div>
            </div>
        </div>

        <div class="countdown-grid">
            <div class="countdown-item">
                <span class="countdown-number" id="years">0</span>
                <div class="countdown-label">YÄ±l</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="months">0</span>
                <div class="countdown-label">Ay</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="days">0</span>
                <div class="countdown-label">GÃ¼n</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">0</span>
                <div class="countdown-label">Saat</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">0</span>
                <div class="countdown-label">Dakika</div>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">0</span>
                <div class="countdown-label">Saniye</div>
            </div>
        </div>

        <div class="date-info">
            <div class="date-card">
                <div class="date-label">BaÅŸlangÄ±Ã§ HÃ¼kmÃ¼</div>
                <div class="date-value">1 MayÄ±s 2024</div>
            </div>
            <div class="date-card">
                <div class="date-label">Tahliye Tarihi</div>
                <div class="date-value" id="endDate">HesaplanÄ±yor...</div>
            </div>
        </div>
    </div>

    <script>
        // BaÅŸlangÄ±Ã§ tarihi: 1 MayÄ±s 2024
        const startDate = new Date('2024-05-01T00:00:00');
        
        // Hizmet sÃ¼resi: 11 yÄ±l, 3 ay, 28 gÃ¼n
        const serviceYears = 11;
        const serviceMonths = 3;
        const serviceDays = 28;
        
        // BitiÅŸ tarihini hesapla
        const endDate = new Date(startDate);
        endDate.setFullYear(endDate.getFullYear() + serviceYears);
        endDate.setMonth(endDate.getMonth() + serviceMonths);
        endDate.setDate(endDate.getDate() + serviceDays);
        
        // BitiÅŸ tarihini gÃ¶ster
        document.getElementById('endDate').textContent = endDate.toLocaleDateString('tr-TR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // Toplam hizmet sÃ¼resini milisaniye cinsinden hesapla
        const totalServiceMs = endDate.getTime() - startDate.getTime();
        
        function updateCountdown() {
            const now = new Date();
            const elapsedMs = now.getTime() - startDate.getTime();
            const remainingMs = endDate.getTime() - now.getTime();
            
            // Ä°lerleme yÃ¼zdesi
            const progress = Math.max(0, Math.min(100, (elapsedMs / totalServiceMs) * 100));
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `%${progress.toFixed(2)} tamamlandÄ±`;
            
            // GeÃ§en sÃ¼reyi hesapla
            function formatDuration(ms) {
                const years = Math.floor(ms / (365.25 * 24 * 60 * 60 * 1000));
                ms %= (365.25 * 24 * 60 * 60 * 1000);
                const months = Math.floor(ms / (30.44 * 24 * 60 * 60 * 1000));
                ms %= (30.44 * 24 * 60 * 60 * 1000);
                const days = Math.floor(ms / (24 * 60 * 60 * 1000));
                
                let result = [];
                if (years > 0) result.push(`${years} yÄ±l`);
                if (months > 0) result.push(`${months} ay`);
                if (days > 0) result.push(`${days} gÃ¼n`);
                
                return result.join(', ') || '0 gÃ¼n';
            }
            
            // Tamamlanan ve kalan sÃ¼reyi gÃ¶ster
            document.getElementById('completedTime').textContent = formatDuration(elapsedMs);
            
            if (remainingMs > 0) {
                document.getElementById('remainingTime').textContent = formatDuration(remainingMs);
                
                // Geriye sayÄ±m
                const years = Math.floor(remainingMs / (365.25 * 24 * 60 * 60 * 1000));
                const months = Math.floor((remainingMs % (365.25 * 24 * 60 * 60 * 1000)) / (30.44 * 24 * 60 * 60 * 1000));
                const days = Math.floor((remainingMs % (30.44 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
                const hours = Math.floor((remainingMs % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                const minutes = Math.floor((remainingMs % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remainingMs % (60 * 1000)) / 1000);
                
                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('remainingTime').textContent = 'AZAP SONA ERDÄ°! âš°ï¸';
                document.querySelectorAll('.countdown-number').forEach(el => el.textContent = '00');
                document.getElementById('progressBar').style.background = '#2c0505'; // BittiÄŸinde koyu kÄ±rmÄ±zÄ±
            }
        }
        
        // SayacÄ± baÅŸlat
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // YÃ¼kleme animasyonu (KaranlÄ±k giriÅŸ)
        window.addEventListener('load', function() {
            document.body.style.backgroundColor = '#000';
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 300);
        });
    </script>
</body>
</html>
